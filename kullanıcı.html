<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Sayfası</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        
        h2 {
            text-align: center;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #3f51b5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="login-form">
            <h2>Giriş Yap</h2>
            <div class="input-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Giriş Yap</button>
            <button type="button" id="guest-login">Şifresiz Giriş</button>
            <p id="guest-login-msg">Proje ödevi olduğu için şifresiz olarak da girebilirsiniz.</p>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
        
           
            if (username === "Hilal Mızrak" && password === "123456") {
               
                alert("Başarıyla giriş yaptınız!");
               
                window.location.href = "kullanıcı.index sayfası.html";
            } else {
                alert("Kullanıcı adı veya şifre hatalı!");
            }
        });

        document.getElementById('guest-login').addEventListener('click', function() {
            window.location.href = "kullanıcı.index sayfası.html";
        });
    </script>
</body>
</html>
