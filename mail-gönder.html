<!DOCTYPE html>
<html>
 
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }
       
      input[type="text"],
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
      }
       
      input[type="submit"] {
        background-color: #4285f4;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: auto; 
        transition: width 0.9s; 
      }
       
      input[type="submit"]:hover {
        background-color: #28a745;
      }
       
      .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
      }
      .success-message {
        color: green;
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        display: none;
      }
  </style>
</head>
 
<body>
 
  <h3>Contact Form</h3>
 
  <div class="container">
    <form id="contactForm" action="" onsubmit="return validateForm()">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name..">
 
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
 
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="turkey">Türkiye</option>
        <option value="germany">Germany</option>
        <option value="england">England</option>
      </select>
 
      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
      <div class="success-message" id="successMessage">Mailiniz başarıyla gönderildi!</div>
 
      <input type="submit" value="Submit">
    </form>
  </div>
 
  <script>
    function validateForm() {
      var fname = document.getElementById('fname').value;
      var lname = document.getElementById('lname').value;
      var country = document.getElementById('country').value;
      var subject = document.getElementById('subject').value;
    
      if (fname == '' || lname == '' || country == '' || subject == '') {
        alert('Tüm alanları doldurun.');
        return false;
      }
      return true;
    }
    
    function validateForm() {
      var email = document.getElementById('email').value;
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
      if (!emailRegex.test(email)) {
        alert('Geçerli bir e-posta adresi girin.');
        return false;
      }
      return true;
    }
    function validateForm() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
    
      if (password.length < 8) {
        alert('Şifreniz en az 8 karakter uzunluğunda olmalıdır.');
        return false;
      }
    
      if (password != confirmPassword) {
        alert('Şifreler eşleşmiyor.');
        return false;
      }
      return true;
    }
        
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block"; 
      setTimeout(function() {
        window.location.href = "index.html"; 
      }, 3000);
    });
  </script>
 
</body>
 
</html>
