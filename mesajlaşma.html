<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html {
            scroll-behavior: smooth;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
        }

        section {
            padding: 100px 0;
            background: #122e44;
        }

        .section_title {
            margin-bottom: 30px;
        }

        .section_title h2 {
            position: relative;
            text-align: center;
            color: #797777;
            font-size: 30px;
            transition: all .5s ease-in-out;
        }

        .section_title h2:hover {
            background-color: #24caac;
        }

        header {
            background: rgb(4, 49, 70);
            border-bottom: 1px solid rgba(red, green, blue, alpha);
            position: fixed;
            width: 100%;
            z-index: 5;
            top: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            width: 88%;
            padding: 10px;
            height: 50px;
        }

        .navbar img {
            max-width: 40px;
            max-height: 40px;
        }

        .nav_links {
            display: flex;
        }

        .nav_links li a {
            margin-left: 15px;
            color: #ffffff;
            padding: 5px 15px;
            border-radius: 5px;
            transition: all .5s ease-in-out;
        }

        .nav_links li a:hover {
            background-color: #24caac;
        }

        .logo h2 a {
            color: #fff;
            text-transform: uppercase;
        }

        .notification-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            position: relative;
            display: inline-block;
            margin-left: 20px;
        }

        .notification-box img {
            width: 30px;
            height: auto;
            cursor: pointer;
        }

        .notification-box .notification-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px;
            z-index: 1;
        }

        .notification-box:hover .notification-content {
            display: block;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .chat-container {
            width: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #eee;
        }
        
        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 16px;
        }
        
        .send-button {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .send-button:hover {
            background-color: #218838;
        }
        
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2><a href="#">Hilal Mızrak</a></h2>
            </div>
            <ul class="nav_links">
                <li><a href="index.html#anasayfa">Anasayfa</a></li>
                <li><a href="index.html#yazilimlar">Yazılımlar</a></li>
                <li><a href="index.html#sertifikalarım">Sertifikalar</a></li>
                <li><a href="index.html#basarilar">Başarılar</a></li>
                <li><a href="index.html#hakkımda">Hakkımda</a></li>
                <li><a href="index.html#iletisim">İletişim</a></li>
                <li><a href="duyuru-konferans-takvimi.html">Duyurular</a></li>
            </ul>
        </div>
    </header>
    <div class="chat-container">
        <div id="chat-box" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="message-input" class="message-input" placeholder="Type a message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        document.getElementById('send-button').addEventListener('click', function() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value;
        
            if (message.trim() !== '') {
                var safeMessage = escapeHtml(message);
        
                var chatBox = document.getElementById('chat-box');
                var newMessage = document.createElement('div');
                newMessage.classList.add('chat-message');
                newMessage.innerHTML = safeMessage;
        
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight; 
                messageInput.value = '';
            }
        });
        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });
        
    </script>
   
    
</body>
</html>
