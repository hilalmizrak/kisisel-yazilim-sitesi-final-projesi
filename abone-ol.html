<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abone Ol</title>
    <link rel="stylesheet" href="styles.css"> 
    <style>
        html {
            scroll-behavior: smooth;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        body {
            font-family: "Montserrat", sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f0f0f0;
        }

        section {
            padding: 100px 0;
            background: #122e44;
        }

        .section_title {
            margin-bottom: 30px;
        }

        .section_title h2 {
            position: relative;
            text-align: center;
            color: #797777;
            font-size: 30px;
            transition: all .5s ease-in-out;
        }

        .section_title h2:hover {
            background-color: #24caac;
        }

        /* Header */
        header {
            background: rgb(4, 49, 70);
            border-bottom: 1px solid rgba(red, green, blue, alpha);
            position: fixed;
            width: 100%;
            z-index: 5;
            top: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0 auto;
            width: 88%;
            padding: 10px;
            height: 50px;
        }

        .navbar img {
            max-width: 40px;
            max-height: 40px;
        }

        .nav_links {
            display: flex;
        }

        .nav_links li a {
            margin-left: 15px;
            color: #ffffff;
            padding: 5px 15px;
            border-radius: 5px;
            transition: all .5s ease-in-out;
        }

        .nav_links li a:hover {
            background-color: #24caac;
        }

        .logo h2 a {
            color: #fff;
            text-transform: uppercase;
        }

        .notification-box {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            position: relative;
            display: inline-block;
            margin-left: 20px;
        }

        .notification-box img {
            width: 30px;
            height: auto;
            cursor: pointer;
        }

        .notification-box .notification-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px;
            z-index: 1;
        }

        .notification-box:hover .notification-content {
            display: block;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            background-color: #24caac;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #1aa087;
        }
        
        input:focus,
        button:focus {
            outline: none;
            border-color: #24caac;
            box-shadow: 0 0 5px rgba(36, 202, 172, 0.5);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .subscription-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1em;
        }
        
        .form-group {
            margin-bottom: 1em;
        }
        
        label {
            display: block;
            margin-bottom: 0.5em;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            padding: 0.75em 1.5em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .response-message {
            margin-top: 1em;
            font-size: 0.9em;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h2><a href="#">Hilal Mızrak</a></h2>
            </div>
            <ul class="nav_links">
                <li><a href="index.html#anasayfa">Anasayfa</a></li>
                <li><a href="index.html#yazilimlar">Yazılımlar</a></li>
                <li><a href="index.html#sertifikalarım">Sertifikalar</a></li>
                <li><a href="index.html#basarilar">Başarılar</a></li>
                <li><a href="index.html#hakkımda">Hakkımda</a></li>
                <li><a href="index.html#iletisim">İletişim</a></li>
                <li><a href="duyuru-konferans-takvimi.html">Duyurular</a></li>
            </ul>
        </div>
    </header>
    
     <div class="subscription-container">
        <h1> Abone Ol</h1>
        <form id="subscription-form">
            <div class="form-group">
                <label for="firstname">Ad:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Soyad:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">E-posta Adresi:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Kullanım koşullarını kabul ediyorum</label>
            </div>
            <button type="submit">Abone Ol</button>
            <p id="response-message" class="response-message"></p>
        </form>
    </div>
    <script src="script.js"></script>
    <script>
        document.getElementById('subscription-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const responseMessage = document.getElementById('response-message');
            
            if (email) {
                responseMessage.textContent = 'Başarıyla abone oldunuz!';
                responseMessage.style.color = 'green';
            } else {
                responseMessage.textContent = 'Lütfen geçerli bir e-posta adresi girin.';
                responseMessage.style.color = 'red';
            }
        
            document.getElementById('subscription-form').reset();
        });
        
    </script>
    <footer>
        <p>&copy; 2024 Message Response System. All Rights Reserved.</p>
    </footer>
    <script>
        document.getElementById("subscribeForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            window.location.href = "index.html";
        });
    </script>
  
</body>
</html>
